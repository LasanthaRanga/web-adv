<div class="container">
    <br><br>
    <div class="row">

        <mat-card class="col-md-6">
            <mat-card-title>Select Category</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content class="example-container">


                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <mat-select [(ngModel)]="cat1" (ngModelChange)="change0()">
                        <mat-option *ngFor="let cat of catArray" [value]="cat">
                            {{cat.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field *ngIf="cat1Array">
                    <mat-label>{{cat1.name}}</mat-label>
                    <mat-select [(ngModel)]="cat2" (ngModelChange)="change1()">
                        <mat-option *ngFor="let c of cat1Array" [value]="c">
                            {{c.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field *ngIf="cat2Array">
                    <mat-label>{{cat2.name}}</mat-label>
                    <mat-select [(ngModel)]="cat3" (ngModelChange)="change2()">
                        <mat-option *ngFor="let c of cat2Array" [value]="c">
                            {{c.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field *ngIf="cat3Array">
                    <mat-label>{{cat3.name}}</mat-label>
                    <mat-select [(ngModel)]="cat4" (ngModelChange)="change3()">
                        <mat-option *ngFor="let c of cat3Array" [value]="c">
                            {{c.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field *ngIf="cat4Array">
                    <mat-label>{{cat4.name}}</mat-label>
                    <mat-select [(ngModel)]="cat5" (ngModelChange)="change4()">
                        <mat-option *ngFor="let c of cat4Array" [value]="c">
                            {{c.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field *ngIf="cat5Array">
                    <mat-label>{{cat5.name}}</mat-label>
                    <mat-select [(ngModel)]="cat6" (ngModelChange)="change5()">
                        <mat-option *ngFor="let c of cat5Array" [value]="c">
                            {{c.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="col-md-6">
            <mat-card-title>Add New Category </mat-card-title>
            <mat-card-subtitle>Under The {{lastSelected?.name}}</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Category Name English</mat-label>
                    <input matInput placeholder="English" [(ngModel)]="ename">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>වර්ගයේ නම සිංහලෙන්</mat-label>
                    <input matInput placeholder="සිංහල" [(ngModel)]="sname">
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" (click)="createCat()" type="submit">Next</button>



            </mat-card-content>
        </mat-card>
    </div>
</div>
