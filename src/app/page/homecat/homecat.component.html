<div class="container">
    <br>
    <div class="row">
        <div class="col-md-4" *ngFor="let cat of maincats">
            <mat-card [routerLink]="['/home',cat.id]">
                <div class="row">
                    <div class="cats">
                        <img [src]="cat.description" style="width: 50px; height: 50px;">

                    </div>
                    <div style="margin-top: auto; margin-bottom: auto;">
                        <h6 style="color: indigo">
                            &nbsp;&nbsp;{{cat.name}}
                        </h6>
                    </div>
                </div>
            </mat-card>
            <br>
        </div>
    </div>
</div>
